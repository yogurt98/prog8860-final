<!DOCTYPE html>
<html>

<head>
    <title>Simple WebApp</title>
</head>

<body>
    <h1>Welcome to the Simple WebApp</h1>
    <button onclick="fetchMessage()">Click me</button>
    <p id="message"></p>

    <script>
        async function fetchMessage() {
            const response = await fetch('https://ivjahsv9d2.execute-api.us-east-1.amazonaws.com/prod/lambda');
            const data = await response.json();
            document.getElementById('message').textContent = data.message;
            console.log(data);
        }
    </script>
</body>

</html>
